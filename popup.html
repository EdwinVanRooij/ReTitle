<!DOCTYPE HTML>
<html>
  <head>
    <title>ReTitle</title>
    <link rel="stylesheet" type="text/css" href="lib/materialize.min.css">
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="lib/materialize.min.js" defer></script>
    <script src="js/popup.js" defer></script>
    <style type="text/css">
      body {
        margin: 10px 10px 0;
        min-width: 200px;
      }
      #gear {
        position: absolute;
        z-index: 2;
        top: 10px;
        right: 10px;
        display: block;
        transition: 0.3s;
        cursor: pointer;
        width: 25px;
        height: 25px;
        background: url(./images/gear.png) center / 20px 20px no-repeat;
      }
      #gear:hover {
        transform:rotate(45deg);
      }
      .input-field {
        margin-bottom: -15px;
      }
      img:hover {
        transform: rotate(45deg);
      }
      label:hover {
        color: #2b2b2b;
      }
      .btn {
        display: block;
        margin: 10px auto -10px;
      }
      small {
        color:#676767;
        padding-right: 30px;
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="gear"></div>
    <small></small>
    <div class="row">
      <form class="col s12" id="form">
        <div class="row">
          <div class="input-field col s12">
            <input id="title" type="text" class="validate">
            <label for="title">New Title</label>
          </div>
        </div>
        <p>
          <input class="with-gap" name="option" type="radio" id="domain" />
          <label for="domain">Set for this domain</label>
        </p>
        <p>
          <input class="with-gap" name="option" type="radio" id="onetime" />
          <label for="onetime">Only this time</label>
        </p>
        <p>
          <input class="with-gap" name="option" type="radio" id="tablock" />
          <label for="tablock">Set for this tab</label>
        </p>
        <p>
          <input class="with-gap" name="option" type="radio" id="exact" />
          <label for="exact">Only exact match</label>
        </p>
        <input class="btn" type="submit" value="set">
      </form>
    <div class="row">
  </body>
</html>
