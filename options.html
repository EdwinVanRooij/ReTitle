<!DOCTYPE HTML5>
<html>
  <head>
    <title>
      Options
    </title>
    <script src="js/options.js" defer></script>
    <style type="text/css">
      body {
        color: white;
        background: #659fb9;
        margin: 10px;
        white-space: nowrap;
      }
      label {
        padding:5px;
        display:block; 
        cursor:pointer;
      }

      label:hover {
        color: #ffc87f;
      }
      #save {
        margin: 5px;
      }
      h2 {
        font-size: 15px;
        text-align: center;
      }
      ul {
        padding: 0;
      }
      li {
        list-style: none;
        padding: 3px 0;
      }
      a {
        color: white;
      }
      .btn {
        border: 1px solid white;
        border-radius: 5px;
        display: inline-block;
        padding: 3px;
        cursor: pointer;
        margin-left: 3px;
        transition: 0.3s;
      }
      .btn:hover {
        color: #659fb9;
        background: white;
      }
    </style>
  </head>
  <body>
    <h2>Default options</h2>
    <label><input type="checkbox" id="domain">Set for the domain</label>
    <label><input type="checkbox" id="onetime">Only this time</label>
    <label><input type="checkbox" id="tablock">Set for this tab</label>
    <div id="save" class="btn">save</div>
    <h2>Saved titles</h2>
    <div id="Saved Titles">
      <ul>
      </ul>
    </div>
  </body>
</html>
