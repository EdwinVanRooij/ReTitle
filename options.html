<!DOCTYPE HTML>
<html>
  <head>
    <title>Options</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/materialize.min.css">
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="lib/materialize.min.js" defer></script>
    <script src="js/options.js" defer></script>
    <style type="text/css">
      body {
        margin: 10px 10px 0;
        min-width: 200px;
      }
      .btn.badge {
        margin: 0;
      }
      .btn.badge:hover {
      }
      #save {
        display: table;
        margin: 20px auto;
      }
      label:hover {
        color: #2b2b2b;
      }
      form {
        margin-top: 0;
      }
      hr {
        margin: 20px;
      }
      h2 {
        font-size: 15px;
        text-align: center;
        margin: px 0;
      }
      ul {
        padding: 0;
        max-height: 290px;
      }
      ul.collection {
        overflow-y: scroll;
      }
      li {
        list-style: none;
        font-size: 14px;
        overflow: hidden;
        padding-top: 5px;
      }
      li:hover {
        background: rgba(0, 0, 128, 0.1)
      }
      li > a { 
        line-height: 22px;
      }
      .material-icons {
        cursor: pointer;
        color: #ff6767;
        transition: color 0.2s;
        padding: 0 3px;
      }
      .material-icons:hover {
        color: #ff1f1f;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <h2>Default Options</h2>
      <form class="col s12" id="form">
        <p>
          <input class="with-gap" name="option" type="radio" id="domain" />
          <label for="domain">Set for this domain</label>
        </p>
        <p>
          <input class="with-gap" name="option" type="radio" id="onetime" />
          <label for="onetime">Only this time</label>
        </p>
        <p>
          <input class="with-gap" name="option" type="radio" id="tablock" />
          <label for="tablock">Set for this tab</label>
        </p>
        <p>
          <input class="with-gap" name="option" type="radio" id="exact" />
          <label for="exact">Only exact match</label>
        </p>
        <div class="btn" id="save" type="submit">SAVE</div>
      </form>
      <hr />
      <h2>Saved titles</h2>
      <div id="savedTitles">
        <ul class="collection">
        </ul>
      </div>
    <div class="row">
  </body>
</html>
</html>
